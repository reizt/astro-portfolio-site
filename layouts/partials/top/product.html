<a
  href="{{ .Href }}"
  target="_blank"
  rel="noreferrer"
  class="flex min-h-100 flex-col items-center gap-x-36 gap-y-20 rounded-16 bg-black-500 p-20 duration-hover hover:bg-black-600 md:flex-row"
>
  <div class="flex h-52 w-52 shrink-0 items-center justify-center md:h-60 md:w-60">
    <img
      src="{{ .IconUrl }}"
      alt="VSCode icon"
      width="100"
      height="100"
      class="h-full max-w-full"
      style="transform: scale(var(--scale)); --scale: {{ .Scale }}"
    />
  </div>
  <div class="flex h-full w-full flex-col justify-between gap-y-4 pt-8 md:w-auto md:gap-y-0">
    <h4 class="text-20 font-semibold leading-tight tracking-widest">{{ .Name }}</h4>
    <p class="text-14 font-light leading-tight tracking-widest text-white-500">{{ .Description | safeHTML }}</p>
  </div>
</a>
